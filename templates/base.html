<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Jasurbek's Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="{{ url_for('static', filename='assets/css/flexgridcombo.css') }}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      href="{{ url_for('static', filename='assets/css/style.css') }}"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/logo.png') }}"
      type="image/x-icon"
    />

    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <style>
      .btn-outline-primary {
        color: #007bff!important;
      }
      .btn-outline-primary:hover {
        color: white!important;
      }
      .btn-outline-danger {
        color: #dc3545!important;
      }
      .btn-outline-danger:hover {
        color: white!important;
      }
    </style>
  </head>

  <body>
    <header class="header--title flex align-items-center">
      <div class="container">
        <div class="align-items-center flex">
          <div class="logo-wrapper">
            <a class="logo" href="/">Jasurbek's Blog</a>
          </div>
          <ul class="nav align-items-center">
            <li><a class="list-item" href="{{ url_for('posts') }}">Blog</a></li>
            {% if current_user.is_admin %}
            <li><a class="list-item" href="{{ url_for('create_post') }}">Create post</a></li>
            <li><a class="list-item" href="{{ url_for('register') }}">Register</a></li>
            {% endif %}
            <li><a class="list-item" href="{{ url_for('login') }}">Login</a></li>
          </ul>
          <div class="burger-menu">
            <div class="bar bar--top"></div>
            <div class="bar bar--middle"></div>
            <div class="bar bar--bottom"></div>
          </div>
        </div>
      </div>
    </header>
    {% block content %} {% endblock %}

    <footer>
      <div class="container">
        <div class="row">
          <p>&copy; 2022 Jasurbek.com</p>
        </div>
      </div>
    </footer>

    <script src="{{ url_for('static', filename='assets/js/ScrollMonitor.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/TweenMax.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
  </body>
</html>
